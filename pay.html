<!DOCTYPE html>
<html>
	<head>
		<title>BITS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
            <nav>
                <ul>
                    <a href="home.html"><li>Home</li></a>
                    <a href="checkin.html"><li>Check In</li></a>
                    <a href="booking.html" style="background-color: #ddd;
					color: black;"><li>Booking</li></a>
					<a href="reservations.html"><li>Current Reservations</li></a>
                </ul>
            </nav>
        </header>
		
		<div class="row">
		  <div class="col-75">
			<div class="container">
			  <form name="payForm" action="#" onsubmit="return validateForm()" method="post">
				<fieldset>
				<div class="row">
				  <div class="col-50">
					<h3>Payment</h3>
					<label for="fname">Accepted Cards</label>
					<div class="icon-container">
					  <i class="fa fa-cc-visa" style="color:navy;"></i>
					  <i class="fa fa-cc-amex" style="color:blue;"></i>
					  <i class="fa fa-cc-mastercard" style="color:red;"></i>
					  <i class="fa fa-cc-discover" style="color:orange;"></i>
					</div>
					<label for="cname">Name on Card</label>
					<input type="text" id="cname" name="cardname" placeholder="John More Doe">
					<label for="ccnum">Credit Card number</label>
					<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
					<label for="expmonth">Exp Month</label>
					<input type="text" id="expmonth" name="expmonth" placeholder="September">

					<div class="row">
					  <div class="col-50">
						<label for="expyear">Exp Year</label>
						<input type="text" id="expyear" name="expyear" placeholder="2018">
					  </div>
					  <div class="col-50">
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" name="cvv" placeholder="352">
					  </div>
					</div>
				  </div>

				</div>
				<input type="submit" value="Submit" class="btn">
				</fieldset>
			  </form>

			</div>
		  </div>
		</div>
		<script>
			function validateForm() {
				var x = document.forms["payForm"]["cardname"].value;
				var a = "";
				if (x == "") {
					a += "Name on Card is required";
				}

				var x = document.forms["payForm"]["cardnumber"].value;
				if (x == "") {
					a += "\nCredit Card Number is required";
				}

				var x = document.forms["payForm"]["expmonth"].value;
				if (x == "") {
					a += "\nExp Month is required";
				}

				var x = document.forms["payForm"]["expyear"].value;
				if (x == "") {
					a += "\nExp Year is required";
				}

				var x = document.forms["payForm"]["cvv"].value;
				if (x == "") {
					a += "\nCVV is required";
				}

				if(a != ""){
					alert(a);
					return false;
				}

			}
		</script>
	</body>
	
<html>
